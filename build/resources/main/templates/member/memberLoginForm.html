<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      layout:fragment="Content"
>
<head>
    <style>
        .memberfom {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex-c-m {
            margin-top:30px;
        }
        .bg0 { background-color:#FAFAFA;}
    </style>
</head>
<body>
    <!-- Title page -->
    <section class="bg-img1 txt-center p-lr-15 p-tb-92" style=" background-image: url('images/bg-01.jpg');">
        <h2 style="color:#202020;" class="ltext-105 cl-1 txt-center">
            Log in
        </h2>
    </section>


    <!-- Content page -->
    <section class="bg0 p-t-104 p-b-116">
        <div class="container memberfom">
            <form role="form" method="post" action="/members/login" style="zoom:120%; width:30%;">
                <div class="bor19 size-218 m-b-20">
                    <input class="stext-111 cl2 plh3 size-116 p-lr-18" type="text" name="id" placeholder="아이디를 입력해주세요">
                </div>

                <div class="bor19 size-218 m-b-20">
                    <input class="stext-111 cl2 plh3 size-116 p-lr-18" type="password" name="password" id="password" placeholder="비밀번호를 입력">
                </div>

                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color:red; font-size:x-small;"></p>

                <button class="flex-c-m stext-101 cl0 size-125 bg3 bor2 hov-btn3 p-lr-15 trans-04">
                    로그인
                </button>

                <button type="button" onClick="location.href='/members/new'" class="flex-c-m stext-101 cl0 size-125 bg3 bor2 hov-btn3 p-lr-15 trans-04">
                    회원가입
                </button>

                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
            </form>
        </div>
    </section>

    <script>
        $('.js-pscroll').each(function(){
            $(this).css('position','relative');
            $(this).css('overflow','hidden');
            var ps = new PerfectScrollbar(this, {
                wheelSpeed: 1,
                scrollingThreshold: 1000,
                wheelPropagation: false,
            });

            $(window).on('resize', function(){
                ps.update();
            })
        });

        $(".js-select2").each(function(){
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });
        })
    </script>
</body>
</html>
